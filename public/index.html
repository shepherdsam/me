      div.main .email {
        text-align: center;
        text-align: left;
        padding-left: 10px;
        font-size: 1.2em;
        cursor: pointer;
        background: transparent;
        border: none;
        width: 100%;
        outline: none;
        text-decoration: underline;
      }

      div.main .info {
        margin-top: 0;
        padding-left: 10px;
      }

      div.links {
        text-align: center;
      }

      div.links a {
        font-size: 1.5em;
        width: 200px;
        border: solid 1px;
        margin: 10px;
        padding: 10px;
        display: inline-block;
        color: #268bd2;
      }
      .links a:link, .links a:visited, .links a:focus, .links a:active {
        text-decoration: none;
      }

      .links a:hover  {
        color: #586e75;

      }

      .code {
        font-family: 'Roboto Mono', monospace;
        color: #586e75;
        font-size: .9em;
      }

      .blinkit {
        animation: 1s blink step-end infinite;
      }
      @keyframes blink {
        from, to {
          color: transparent;
        }
        50% {
          color: #586e75;
        }
      }

      .base03 { color:   #002b36 }
      .base02 { color:    #073642 }
      .base01 { color:    #586e75 }
      .base00 { color:    #657b83 }
      .base0 { color:     #839496 }

      .base3 { color:     #fdf6e3 }

      .magenta { color:   #d33682 }

    <script type="text/javascript">
      document.addEventListener('DOMContentLoaded', function () {
        var email = document.getElementById('email');
        if (email) {
          email.addEventListener('mouseover', function () {
            var emailText = atob(this.getAttribute('data'));
            if (this.value !== emailText) {
              this.value = emailText;
              this.style.textDecoration = 'none';
              ga('send', 'event', 'email', 'hover');
            }
          });
          email.addEventListener('click', function () {
            this.select();
          });
        }
      });
    </script>
